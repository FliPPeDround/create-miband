<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Mi Band App</title>
	<link rel="icon" href="simulator/images/logo.ico" />
	<link rel="stylesheet" href="simulator/css/bootstrap.min.css" >
	<script src="simulator/js/common/jquery-3.5.1.min.js"></script>
	<script src="simulator/js/common/bootstrap.min.js" ></script>

	<script src="simulator/js/engine/util.js"></script>
	<script src="simulator/js/engine/engine.js"></script>
	<script src="simulator/js/engine/hmSensor.js"></script>
	<script src="simulator/js/engine/hmSetting.js"></script>
	<script src="simulator/js/engine/hmUI.js"></script>
  <script src="simulator/js/engine/hmFS.js"></script>
	<script src="simulator/js/engine/timer.js"></script>

	<script src="simulator/js/render/canvasRender.js"></script>
	<script src="simulator/js/render/render_config.js"></script>
	<script src="simulator/js/render/render_data.js"></script>
  <script src="simulator/js/render/canvasDownload.js"></script>
	<script src="simulator/js/render/event.js"></script>
	<script src="simulator/js/render/setting.js"></script>
	
	<script src="simulator/js/tool/ouput_sample_wf.js"></script>
	
	<script src="src/watchface/index.js" type="module"></script>

	<style>
		html,
    body {
			margin: 0;
			width: 100%;
			height: 100%;
		}
		.content {
			display: flex;
			justify-content: center;
		}
		.showBox {
			width: 194px;
			margin-right:20px;
			margin-top:20px;
		}
		.setBox {
			width: 192px;
			margin-top:20px;
		}
		#canvas {
			border-radius: 100px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="showBox">
			<div class="panel panel-info">
				<div class="panel-heading">
					渲染面板
				</div>
				<div class="panel-body" style="height:490px;padding: 0px;overflow: hidden;">
					<canvas id="canvas" width="192" height="490" style="position: absolute;" />
				</div>
			</div>
		</div>
		<div class="setBox">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">控制面板</div>
				<div class="panel-body" style="height:490px;padding:10px;">
				<form class="navbar-form navbar-left" role="search">
					<!-- <div class="form-group">
						<input type="text" class="form-control" placeholder="Search" style="width:160px;">
					</div> -->
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" value="1" id="showBox">显示控件边框
						</label>
					</div>
								<div class="form-group">
										<div class="radio">
												<label>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 正常
												</label>
												<label>
														<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> 息屏
												</label>
										</div>
								</div>
					<div class="form-group">
						<a class="btn btn-default" id="switchCanvas" onclick="switchRefreshCanvasUI();event.cancelBubble =true;">暂停刷新</a>
					</div>
					<div class="form-group" style="margin-top: 5px;">
						<a class="btn btn-default" onclick="exportImg();event.cancelBubble =true;">下载预览图</a>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
	
	
	<script>
	$(function () {
	  __$$hmAppManager$$__.currentApp.current.module.init_view()
})
	</script>
</body>
</html>
